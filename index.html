<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <!-- daisyUI 3.6.2 CSS file + Tailwind CSS CDN script: -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="container mx-auto hidden">
        <!-- nav section starts here -->
        <nav class="mt-2">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <a class="btn btn-ghost normal-case text-2xl font-bold">Hot Gadgets</a>
                </div>
                <div class="navbar-end">
                    <button class="btn btn-accent text-white">Sign Up</button>
                </div>
            </div>
        </nav>
        <!-- banner section starts here -->
        <section>
            <!-- banner center -->
            <div class="text-center mt-14">
                <h1 class="text-6xl font-bold">Apple Iphone 13 Pro Max</h1>
                <p class="font-light mt-6">There are many variations of passages of Lorem Ipsum available, but the
                    majority
                    <br>
                    have suffered alteration in some form, by injected humou.
                </p>
                <button class="btn btn-accent mt-6 text-white">Buy Now</button>
            </div>
            <!-- banner image -->
            <div class="flex justify-between items-end mt-12">
                <img class="hidden lg:block" src="./images/side.png" alt="">
                <img class="mx-auto" src="./images/center.png" alt="">
                <img class="hidden lg:block" src="./images/side.png" alt="">
            </div>
        </section>
    </header>
    <main class="container mx-auto py-20">
        <!-- search input, button -->
        <p class="text-4xl font-bold text-center">Search your phone</p>
        <section class="flex justify-center py-12">
            <div class="relative flex items-center gap-1">
                <input id="search-field" type="text" placeholder="Search your phone"
                    class="input input-bordered input-info w-full max-w-sm pl-10" />
                <i class="fas fa-search absolute top-4 left-3"></i>
                <button onclick="handleSearch()" class="btn btn-accent ml-1">Search</button>
            </div>
        </section>
        <!-- search result phone container -->
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
        </section>
    </main>
    <footer>

    </footer>

    <!-- scripts -->
    <script src="/scripts/phone.js"></script>
</body>

</html>
